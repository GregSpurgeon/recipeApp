  <h3> hello {{ request.user.username }}</h3>
{% endif %}

<ul>
  {% for recipe in recipes %}
  <li>
    <strong><a href="/recipes/{{ recipe.id }}">{{ recipe.title }}</a></strong>
  </li>
  {% endfor %}
</ul>
